<body>
    <Script>
        //Задание 1
        let a = 1, b = 1, c, d;

c = ++a;

alert(c); // префиксная форма бинарного + увеличивает переменную и возвращает увеличенное число

//пример 2

d = b++;

alert(d); //постфиксная форма бинарного + увеличивает переменную и возвращает число до увеличения 

//пример 3

c = 2 + ++a;

alert(c); //2 + (увеличиваем переменную а на 1 и возвращаем увеличенное число 3) = 5

//пример 4

d = 2 + b++;

alert(d); //2 + (увеличиваем переменную b на 1 и возвращаем число до увеличения 2) = 4

alert(a); // увеличили переменную а в первом примере на 1 и в 3 примере на 1 = 3

alert(b); //увеличили переменную b во втором примере на 1 и в 4 примере на 1 = 3



//Задание 2

let a = 2;

let x = 1 + (a *= 2);

a = 4 //в примере в скобках (а *= 2) можно преобразовать как а = 2 * 2, а = 4
x = 1 + 4;
a = 4;
x = 5;

    </Script>
